        function init() {
            let arr = [];
            let spreadDistance = ($('.box img').length + 1.5) * 15
            $('.box img').each((index, item) => {
                if ($(item).hasClass('newImage') || $(item).hasClass('bottom')) {

        $(document).keyup((e) => {
